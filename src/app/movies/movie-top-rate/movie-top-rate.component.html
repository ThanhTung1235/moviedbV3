<main>
  <div class="container">
    <div class="movie-page">
      <h2>Top rate Movies</h2>
      <app-media-card [media]="_media" [master]="master"></app-media-card>
    </div>
    <div class="paginate-nav">
      <ngb-pagination [collectionSize]="_media?.total_pages * 10" (pageChange)="pageChanged($event)" [(page)]="page" [maxSize]="5" [boundaryLinks]="true"></ngb-pagination>
    </div>
  </div>
</main>
