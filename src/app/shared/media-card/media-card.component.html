<div class="movie-card" *ngFor="let movie of media?.results"
     title="{{movie?.title}}">
  <div class="movie-thumbnail">
    <img class="image-fluid" src="https://image.tmdb.org/t/p/w185_and_h278_bestv2{{movie.poster_path}}" alt="">
    <img *ngIf="movie.poster_path == null" class="image-fluid" src="../../assets/nullMoive.png" alt="">
    <div class="sub">
      <i class="fas fa-chart-line"></i>
    </div>
  </div>
  <div class="card-content">
    <h3 class="movie-name">
      <a routerLink="/{{masterName}}/detail/{{movie.id}}">{{movie?.title}}</a>
      <a routerLink="/{{masterName}}/detail/{{movie.id}}">{{movie?.name}}</a>
    </h3>
    <p class="time">{{movie?.release_date}}</p>
    <p class="time">{{movie?.first_air_date}}</p>
    <p class="overview">{{movie.overview}}</p>
    <div class="more-info">
      <a routerLink="/{{masterName}}/detail/{{movie.id}}">More info</a>
    </div>
  </div>
</div>
<div class="movie-card-sm"
     *ngFor="let movies of media?.results">
  <a routerLink="/{{masterName}}/detail/{{movies.id}}" title="{{movies?.title}}">
    <div class="movie-thumbnail-sm">
      <img class="image-fluid" src="https://image.tmdb.org/t/p/w1000_and_h563_face{{movies.backdrop_path}}"
           alt="">
    </div>
    <div class="card-content-sm">
      <div class="fake-percent">
        <img class="image-fluid" src="../../assets/Capture.png" alt="">
      </div>
      <div>
        <p class="movie-name-sm">{{movies?.title}}</p>
        <p class="movie-name-sm">{{movies?.name}}</p>
        <p class="time-sm">{{movies?.release_date}}</p>
        <p class="time-sm">{{movies?.first_air_date}}</p>
      </div>
    </div>
  </a>
</div>
